name: port_dart
description: Meu site em flutter.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  url_strategy: ^0.2.0
  cupertino_icons: ^1.0.2
  animated_text_kit: ^4.0.0
  font_awesome_flutter: ^8.11.0
  url_launcher: ^6.0.2
  graphql_flutter: ^4.0.1
  flutter_dotenv: ^3.1.0
  hexcolor: ^2.0.0
  google_fonts: ^1.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - .env
